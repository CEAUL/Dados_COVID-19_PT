on:
  push:
    branches: master

name: Render README

jobs:
  render:
    name: Render README
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Install rmarkdown
        run: |
          Rscript -e 'install.packages(c("rmarkdown", "data.table", "jsonlite"))'
          Rscript -e 'install.packages(c("RCurl", "magrittr", "here", "ggplot2"))'
      - name: Data updates
        run: Rscript -e 'source("R/01_COVID-19_PT_data.R")'
      - name: Render README
        run: Rscript -e 'rmarkdown::render("README.Rmd")'
      - name: Commit results
        run: |
          git commit README.md -m 'Re-build README.Rmd' || echo "No changes to commit"
          git push origin || echo "No changes to commit"

      - name: Commit results
        run: |
          git add README.md README_figs/*
          git commit -m 'Re-build README.Rmd' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
